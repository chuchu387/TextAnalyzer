<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Template is working</title>
</head>
<body>
    <h1>Welcome To Text Analyzer, Enter your Text Below</h1>
    <form action="/analyze" method="POST">
        <textarea name="text" style='width: 1498px; height: 139px;'></textarea><br>
        <input type="checkbox" name="check">Remove Punctutation <br>
        <input type="checkbox" name="fullcaps">Uppercase <br>
        <input type="checkbox" name="newlineremover">Remove new line <br>
        <input type="checkbox" name="charactedcounter">Count the no of character <br>

        <button type="submit">Analyze Text</button>
    </form>
</body>
</html>
