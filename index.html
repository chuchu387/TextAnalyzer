<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Text Analyzer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  </head>
  <body>
    <form action="/analyze" method="POST"> {% csrf_token %}
      <div class="container">
      <h1>Welcome To Text Analyzer</h1>
      <label for="floatingTextarea2" class="mt-5">Enter your Text Below</label>
  <textarea class="form-control"  name="text" placeholder="Leave a Text here" id="floatingTextarea2"
            style="height: 100px"></textarea>
      <div class="form-check form-switch">
  <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault" name="check">
  <label class="form-check-label" for="flexSwitchCheckDefault">Remove Punctutation</label>
</div>
         <div class="form-check form-switch">
  <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault1" name="fullcaps">
  <label class="form-check-label" for="flexSwitchCheckDefault">Uppercase</label>
</div>
         <div class="form-check form-switch">
  <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault2" name="newlineremover">
  <label class="form-check-label" for="flexSwitchCheckDefault">Remove new line</label>
</div>
         <div class="form-check form-switch">
  <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault3" name="charactedcounter">
  <label class="form-check-label" for="flexSwitchCheckDefault">Count the no of character</label>
</div>
      <button type="submit" class="btn btn-success">Analyze Text</button>
</div>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  </body>
</html>
